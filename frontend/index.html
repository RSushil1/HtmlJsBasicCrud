<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Students Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg sticky-top bg-primary shadow">
        <div class="container-fluid">
            <a class="navbar-brand text-light " href="./index.html">Students Collection</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-light" aria-current="page" href="./index.html">Home</a>
                    </li>
                </ul>
                <form id="Nsearch" class="d-flex ms-auto">
                    <input id="name" name="name" class="form-control me-2" type="text" placeholder="Search Name">
                    <button class="btn btn-sm btn-outline-success text-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container">
        <h2 class="text-center p-2">List of all Students</h2>
    </div>
    <div class="container">
        <!-- Button trigger modal -->
        <div class="row">
        <button type="button" class="btn btn-primary mb-3 ms-3 btn-sm col-sm-1  " data-bs-toggle="modal"
            data-bs-target="#exampleModal">
            Create New
        </button><input id="search-input1" onkeyup="searchFun()" class="border border-primary form-control ms-3 mb-2 w-25 col-sm-5" type="text"
            placeholder="Search Below" aria-label="Search">
        </div>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Please Provide Credentials..</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- POST form -->
                        <form id="form" action="">
                            <div class="row g-2">
                                <div class="col-md">
                                    <div class="form-floating">
                                        <input name="first_name" type="text" class="form-control"
                                            id="floatingInputGrid1" placeholder="name@example.com" required>
                                        <label for="floatingInputGrid">First Name</label>
                                    </div>
                                </div>
                                <div class="col-md">
                                    <div class="form-floating">
                                        <input name="last_name" type="text" class="form-control" id="floatingInputGrid2"
                                            placeholder="name@example.com" required>
                                        <label for="floatingInputGrid">Last Name</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row g-2">
                                <div class="col-md">
                                    <div class="form-floating">
                                        <input name="id" type="number" class="form-control" id="floatingInputGrid3"
                                            placeholder="name@example.com" required>
                                        <label for="floatingInputGrid">ID</label>
                                    </div>
                                </div>
                                <div class="col-md">
                                    <div class="form-floating">
                                        <input name="email" type="text" class="form-control" id="floatingInputGrid4"
                                            placeholder="name@example.com" required>
                                        <label for="floatingInputGrid">Email</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row g-2">
                                <div class="col-md">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="floatingInputGrid5"
                                            placeholder="name@example.com" name="age">
                                        <label for="floatingInputGrid">Age</label>
                                    </div>
                                </div>
                                <div class="col-md">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="floatingInputGrid6"
                                            placeholder="name@example.com" name="phone_number">
                                        <label for="floatingInputGrid">Phone Number</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row g-2">
                                <div class="col-md">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="floatingInputGrid7"
                                            placeholder="name@example.com" name="address">
                                        <label for="floatingInputGrid">Address</label>
                                    </div>
                                </div>
                                <div class="col-md">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="floatingInputGrid8"
                                            placeholder="name@example.com" name="city">
                                        <label for="floatingInputGrid">City</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row g-2">
                                <div class="col-md">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="floatingInputGrid9"
                                            placeholder="name@example.com" name="gpa">
                                        <label for="floatingInputGrid">GPA</label>
                                    </div>
                                </div>
                                <div class="col-md">
                                    <div class="form-floating">
                                        <input type="date" class="form-control" id="floatingInputGrid10"
                                            placeholder="name@example.com" name="graduation_date">
                                        <label for="floatingInputGrid">Graduation Date</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row g-2">
                                <div class="col-md">
                                    <div class="form-floating">
                                        <select class="form-select" id="floatingSelectGrid11" name="major">
                                            <option selected></option>
                                            <option value="Information Technology">Information Technology</option>
                                            <option value="Mechanical Engineering">Mechanical Engineering</option>
                                            <option value="Electrical Engineering">Electrical Engineering</option>
                                            <option value="Computer Science Engineering">Computer Science Engineering
                                            </option>
                                            <option value="Biology">Biology</option>
                                            <option value="Math">Math</option>
                                            <option value="Physics">Physics</option>
                                            <option value="Chemistry">Chemistry</option>
                                        </select>
                                        <label for="floatingSelectGrid">Major</label>
                                    </div>
                                </div>
                                <div class="col-md">
                                    <div class="form-floating">
                                        <select class="form-select" id="floatingSelectGrid12" name="gender">
                                            <option selected></option>
                                            <option value="Male">Male</option>
                                            <option value="Female">Female</option>
                                        </select>
                                        <label for="floatingSelectGrid">Gender</label>
                                    </div>
                                </div>
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="submit" value="Refresh Page" class="btn btn-primary">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <table id="myTable" class="table table-bordered table-success table-striped">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">View</th>
                    </tr>
                </thead>
                <tbody id="table_body">
                </tbody>
            </table>
            <div class="row ">
                <nav class="col " aria-label="...">
                    <ul class="pagination" id="paginationButtons">
                    </ul>
                </nav>
                <div class="col" id="pc"></div>
                <div class="col" id="tDoc"></div>
            </div>
        </div>
    </div>
    <nav class="navbar  bg-dark">
        <div class="container-fluid ms-auto mb-3">
            <a class="navbar-brand text-center text-light" href="#">Â© 2023 Students WebIndia, Inc. All rights
                reserved.</a>
        </div>
    </nav>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
