<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Students Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg sticky-top bg-primary shadow">
        <div class="container-fluid">
            <a class="navbar-brand text-light " href="#">Students Detail</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
                <form id="Nsearch" action="./name.html" class="d-flex ms-auto" role="search">
                    <input id="name" name="name" class="form-control me-2" type="text" placeholder="Search Name" aria-label="Search">
                    <button class="btn btn-sm btn-outline-success text-light"
                      type="submit">Search</button>
                  </form>
            </div>
        </div>
    </nav>
    <div class="container">
        <h2 class="text-center p-2">List of all Students</h2>
    </div>
    <page aria-label="Page navigation example" class="shadow">
        <ul class="pagination justify-content-end">
            <li class="page-item disabled">
                <a class="page-link">Previous</a>
            </li>
            <li class="page-item"><a class="page-link" href="#" onclick="fetchPaginatedData(1,10)">1</a></li>
            <li class="page-item"><a class="page-link" href="#" onclick="fetchPaginatedData(2,10)">2</a></li>
            <li class="page-item"><a class="page-link" href="#" onclick="fetchPaginatedData(3,10)">3</a></li>
            <li class="page-item"><a class="page-link" href="#" onclick="fetchPaginatedData(4,10)">4</a></li>
            <li class="page-item"><a class="page-link" href="#" onclick="fetchPaginatedData(5,10)">5</a></li>
            <li class="page-item"><a class="page-link" href="#" onclick="fetchPaginatedData(6,10)">6</a></li>
            <li class="page-item">
                <a class="page-link" href="#">Next</a>
            </li>
        </ul>
    </page>
    <div class="container">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary mb-3 btn-sm " data-bs-toggle="modal"
            data-bs-target="#exampleModal">
            Create New
        </button><input id="search-input1" onkeyup="searchFun()" class="form-control me-2 w-25" type="text"
            placeholder="Search Name" aria-label="Search">

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Please Provide Credentials..</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- POST form -->
                        <form id="form" action="">
                            <div class="form-floating mb-3">
                                <input type="first name" name="first_name" class="form-control" id="first_name"
                                    placeholder="name@example.com">
                                <label for="floatingInput">First Name</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="last name" name="last_name" class="form-control" id="last_name"
                                    placeholder="name@example.com">
                                <label for="floatingInput">Last Name</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" name="email" class="form-control" id="email"
                                    placeholder="name@example.com">
                                <label for="floatingInput">Email address</label>
                            </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" value="Refresh Page" class="btn btn-primary">Save</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="container viewport ">
            <table id="myTable" class="table table-bordered table-success table-striped">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">View</th>
                    </tr>
                </thead>
                <tbody id="table_body">
                </tbody>
            </table>
        </div>
    </div>
    <nav class="navbar  bg-dark">
        <div class="container-fluid ms-auto mb-3">
            <a class="navbar-brand text-center text-light" href="#">Â© 2023 Students WebIndia, Inc. All rights reserved.</a>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
